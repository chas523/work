<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      [v-cloak] {
        display: none;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container" style="margin-top: 200px">
        <form @submit.prevent="submit">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"/>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">
            </textarea>
          </div>
          <button type="submit" class="btn btn-primary" type="submit" :disabled="sent || isSending" @click="submit">
            <span v-html="statusBtn"></span>
          </button>
        </form>
        <div class="row mt-3">
            <div class="alert alert-success" :class="{ 'hidden': sent === false  }" role="alert">
                This is a success alertâ€”check it out!
            </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          sent: false,
          isSending: false,
          statusBtn: "Send"
        },
        methods: {
          submit: function (e) {
            this.isSending = true;
            this.statusBtn = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading';
            setTimeout(()=> {
                this.statusBtn = "Sent";
                this.sent = true;
            }, 500); 

            setTimeout(()=>{
                this.sent = false;
            },2000)
        },
        },
      });
    </script>
  </body>
</html>
