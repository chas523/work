<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container" style="text-align: center">
       
       <div v-if="users.length">
        <table class="table" v-if="users.length">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">age</th>
            </tr>
          </thead>
          <tbody>
            <tr
              v-for="(user, index) in users"
              :key="user.id"
            >
              <th scope="row">{{ index + 1 }}</th>
              <td>{{ user.firstName }}</td>
              <td>{{ user.lastName }}   <input type="checkbox"></td>
              <td>{{ user.age }}</td>
            
            </tr>
          </tbody>
        </table>
        <div class="row">
          <div class="col-3 offset-9">
            <button class="btn btn-warning" @click="shuffle">Pomieszaj</button>
          </div>
        </div>
       </div>
        <div class="row" v-else>No data</div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          users: [
            {id: 1, firstName: "Anna", lastName: "Nowak", age: 18 },
            {id: 2, firstName: "Pawel", lastName: "Krol", age: 22 },
            {id: 3, firstName: "Alex", lastName: "Rouming", age: 30 },
            {id: 4, firstName: "Hero", lastName: "Mitaj", age: 29 },
            {id: 5, firstName: "Sasha", lastName: "Kowalska", age: 28 },
            {id: 6, firstName: "Sara", lastName: "Emison", age: 27 },
            {id: 7, firstName: "Ivan", lastName: "Wojecich", age: 21 },
            {id: 8, firstName: "Igor", lastName: "Ketrz", age: 20 },
            {id: 9, firstName: "Lena", lastName: "Mira", age: 19 },
          ],
        },
        computed: {},
        methods: {
            shuffle: function() {
                this.users = _.shuffle(this.users); // меняет местами данные 
            } 
        },
      });
    </script>
  </body>
</html>
