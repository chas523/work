<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app">
        <div class="container" style="margin-top: 200px">
            <div class="row">
                <h1>Formularz</h1>
            </div>
            <form  @submit.prevent="submit" >
                <div class="row">
                <div class="col-md-2">
                    Imię
                </div>
                <div class="col-md-4 offset-md-1">
                    <input type="text" placeholder="podaj swoje imie" required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-2">
                    Nazwisko
                </div>
                <div class="col-md-4 offset-md-1">
                    <input type="text" placeholder="Podaj swoje nazwisko" required>
                </div>
            </div>
            <div class="row  mt-4">
                <div class="col-md-2">
                    <button  type= "submit" class="btn btn-warning" :disabled="send === true">Wyślij</button>
                </div>
            </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
            send: false
        },
        methods: {
            submit: function() {
               this.send = true; 
                
            }
        },
      });
    </script>
  </body>
</html>
