<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container" style="text-align: center">


        <!-- template не работает с v-show -->
        <template v-if="users.length" >
             <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">age</th>
            </tr>
          </thead>
          <tbody>
            <tr
              v-for="(user, index) in users"
              :key="index"
              @click="removeItem(index)"
            >
              <th scope="row">{{ index + 1 }}</th>
              <td>{{ user.firstName }}</td>
              <td>{{ user.lastName }}</td>
              <td>{{ user.age }}</td>
            </tr>
          </tbody>
            </table>
        </template>
       
        <div class="row" v-else>No data</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          users: [
            { firstName: "Anna", lastName: "Nowak", age: 27 },
            { firstName: "Pawel", lastName: "Nowak", age: 27 },
            { firstName: "Anna-1", lastName: "Nowak", age: 27 },
            { firstName: "Anna-2", lastName: "Nowak", age: 27 },
            { firstName: "Anna-3", lastName: "Nowak", age: 27 },
            { firstName: "Anna-2", lastName: "Nowak", age: 27 },
            { firstName: "Anna-3", lastName: "Nowak", age: 27 },
            { firstName: "Anna-2", lastName: "Nowak", age: 27 },
            { firstName: "Anna-3", lastName: "Nowak", age: 27 },
          ],
        },
        computed: {},
        methods: {
          removeItem: function (index) {
            this.users.splice(index, 1);
          },
        },
      });
    </script>
  </body>
</html>
