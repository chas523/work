<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      [v-cloak] {
        display: none;
      }

      button {
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row mt-4">
          <div class="col-md-3">
            <h1>Licznik <span v-cloak>{{counter}}</span></h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <button
              class="btn btn-primary"
              @click="increment(2, $event)"
              :disabled="counter >= 10"
            >
              click me
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          counter: 0,
        },
        methods: {
          increment: function (by, e) {
            console.log(e);

            this.counter += by;
          },
        },
      });
    </script>
  </body>
</html>
